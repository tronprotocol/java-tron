node.discovery = {
  enable = true
  persist = true
  bind.ip = "127.0.0.1"
  external.ip = "46.168.1.1"
}

node {

  trustNode = "127.0.0.1:50051"

  listen.port = 18888

  connection.timeout = 2

  active = [
